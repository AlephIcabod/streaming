<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Streaming-Server</title>
</head>
<body>
    <h1>Streaming-Server</h1>
    <p>This page transmit on real-time the streaming of your webcam</p>  
    <video id="video"></video>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        (function(d,io){
            'use strict'

            var io=io(),                
                startCamara=false,
                video=d.querySelector("#video"),
                canvas=d.querySelector("#canvas"),
                context=canvas.getContext('2d');
                navigator.streaming=(navigator.getUserMedia||
                                    navigator.webkitGetUserMedia||
                                    navigator.mozGetUserMedia||
                                    navigator.msGetUserMedia)
        
                navigator.streaming({
                    video : true,
                    audio : false,                    
                },function(stream){
                    startCamara=true;
                    video.src=window.URL.createObjectURL(stream)
                },function(err){
                    console.log('WebCam is not available for streaming',err);
                });

        }(document,io))
    </script>
</body>
</html>
